<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Diagnosis</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Breast Cancer Diagnosis</h1>
    <div class="container">
    <form method="POST" class="form-left">
        <label for="age"><b>AGE</b> (0 for <=50, 1 for >50):</label>
        <input type="number" id="age" name="age" min="0" max="1" required>
        <br>

        <label for="family_history"><b>FAMILY HISTORY</b>(0 for No, 1 for Yes):</label>
        <input type="number" id="family_history" name="family_history" min="0" max="1" required>
        <br>

        <label for="mammogram_result"><b>MAMMOGRAM RESULT</b>(0 for Negative, 1 for Positive):</label>
        <input type="number" id="mammogram_result" name="mammogram_result" min="0" max="1" required>
        <br>

        <label for="lump"><b>LUMP DETECTED</b> (0 for No, 1 for Yes):</label>
        <input type="number" id="lump" name="lump" min="0" max="1" required>
        <br>

        <button type="submit">Submit</button>

        {% if prediction %}
    <h2>Probability of Breast Cancer: {{ prediction }}</h2>
{% else %}
{% endif %}
    </form>

    <div class="image-right">
    
<img src="/static/bayesian_network.png" alt="">
</div>
</div>
</body>
</html>
